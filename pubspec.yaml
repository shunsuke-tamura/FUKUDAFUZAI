name: fukuda_fuzai
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.2.0+4

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  riverpod: ^2.3.6
  flutter_riverpod: ^2.3.6
  go_router: ^8.0.1
  freezed: ^2.3.5
  freezed_annotation: ^2.2.0
  riverpod_annotation: ^2.1.1
  json_annotation: ^4.8.1
  flutter_launcher_icons: ^0.13.1
  peerdart: ^0.5.3
  sensors_plus: ^3.0.3
  flutter_webrtc: ^0.9.42+hotfix.1
  qr_code_scanner: ^1.0.1
  audioplayers: ^5.1.0
  flutter_svg: ^2.0.7
  vibration: ^1.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.5
  riverpod_generator: ^2.2.3
  json_serializable: ^6.7.0

flutter:

  fonts:
     - family: zen
       fonts:
         - asset: assets/fonts/ZenOldMincho-Medium.ttf
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/audios/

flutter_native_splash:        # 追加
  image: "assets/splash.png"  # 追加
  color: "#ffffff"            # 追加
  fullscreen: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"